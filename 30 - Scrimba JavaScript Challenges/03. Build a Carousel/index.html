<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/508a0acc27.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="carousel">
        <div class="carousel-item carousel-item-visible">
            <img src="img/img-1.jpg" alt="">
        </div>
        <div class="carousel-item">
            <img src="img/img-2.jpg" alt="">
        </div>
        <div class="carousel-item">
            <img src="img/img-3.jpeg" alt="">
        </div>
        <div class="carousel-actions">
            <button id="carousel-btn-prev" aria-label="Previous Slide"><i class="fa-solid fa-caret-left"></i></button>
            <button id="carousel-btn-next" aria-label="Next Slide"><i class="fa-solid fa-caret-right"></i></button>
        </div>
    </div>
    <div class="circles">
        <div class="circle active">1</div>
        <div class="circle">2</div>
        <div class="circle">3</div>
    </div>
    <script src="index.js"></script>
</body>

</html>
