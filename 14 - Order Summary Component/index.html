<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META ELEMENTS -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- TITLE -->
    <title>Order Summary</title>
    <!-- LINKS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="order-card">
      <header>
        <img src="images/illustration-hero.svg" alt="" />
      </header>
      <div class="order-card__body">
        <h1 class="body__heading">Order Summary</h1>
        <p class="body__desc">
          You can now listen to millions of songs, audiobooks, podcasts on any
          device<br />anywhere you like!
        </p>
        <div class="body__plan">
          <img src="images/icon-music.svg" alt="" />
          <span class="plan__desc">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </span>
          <a href="#">Change</a>
        </div>
      </div>
      <div class="footer">
        <button type="submit" class="footer__payment-btn">
          Proceed to Payment
        </button>
        <button type="submit" class="footer__cancel-btn">Cancel Order</button>
        <p class="challenge">
          Challenge by
          <a href="https://www.frontendmentor.io/">Frontend Mentro</a> - Code by
          <a href="https://twitter.com/azimifardous">AIZ</a>.
        </p>
      </div>
    </div>
  </body>
</html>
