<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META ELEMENTS -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- TITLE OF THE DOCUMENT -->
    <title>Sign in</title>
    <!-- LINKS -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <form action="https://formspree.io/f/moqrlvbz" method="post">
      <div class="container">
        <label class="text">Please Sign in</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email adress"
          required
          autofocus
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          minlength="8"
          required
        />
        <div class="remember_me">
          <input type="checkbox" name="rememberme" id="rememberme" />
          <label for="rememberme" class="rme">Remember me</label>
        </div>
        <button type="submit">Sign in</button>
        <label class="cpc">Copyright &copy; 2022</label>
      </div>
    </form>
  </body>
</html>
