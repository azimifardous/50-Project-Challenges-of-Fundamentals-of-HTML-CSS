<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon/site.webmanifest">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/508a0acc27.js" crossorigin="anonymous"></script>

    <title>devfinder - Github Profile</title>
</head>

<body>
    <div class="container " data-aos="fade">
        <div class="header">
            <h1>devfinder</h1>
            <button id="theme-toggler">
                <span class="dark">Dark
                    <i class="fas fa-moon"></i>
                </span>
                <span class="light hide">Light
                    <i class='fas fa-sun'></i>
                </span>
            </button>
        </div>

        <div class="searchbar">
            <div class="inputDiv">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search GitHub username..." id="input-el" aria-required="true" autofocus>
            </div>
            <button id="search">Search</button>
        </div>

        <div class="user-info hide"></div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.twitter.com/azimifardous" target="_blank">AIZ</a>.
    </div>
    <script src="app.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
