<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GOOGLE FONTS LINKS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet Links -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Title -->
    <title>Gradie Sign Up</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Gradie</h1>
        <p>Beautiful gradients in seconds.</p>
        <img src="images/iPhone Mockup.png" alt="" />
      </header>
      <div class="body">
        <h2>Login</h2>
        <label for="email" class="block-label">Email</label>
        <input
          type="email"
          id="email"
          class="input"
          placeholder="john@example.com"
        />
        <label for="password" class="block-label">Password</label>
        <input
          type="password"
          id="password"
          class="input"
          placeholder="At least 8 characters"
        />
        <span class="chkbx">
          <input type="checkbox" id="checkbox" />
          <label for="checkbox" class="chkbx__text"
            >By creating an account, you agree to the
            <a href="#">Terms & Conditions</a>.</label
          >
        </span>
        <button type="submit">Create an Account</button>
        <p class="challenge">
          Challenge by <a href="https://www.codewell.cc/">Codewell CC</a> - Code
          <a href="https://twitter.com/azimifardous">AIZ.</a>
        </p>
      </div>
    </div>
  </body>
</html>
