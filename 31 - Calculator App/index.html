<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.jpg">
    <title>Calculator App</title>
</head>

<body class="theme1">
    <div class="calc-container">
        <header class="header">
            <h1>calc</h1>
            <div class="themes">
                <h2>THEME</h2>
                <div class="theme">
                    <div class="theme_numbers">
                        <span class="theme-item">1</span>
                        <span class="theme-item">2</span>
                        <span class="theme-item">3</span>
                    </div>
                    <div class="theme-toggler">

                        <div class="theme_ball"></div>
                    </div>
                </div>
            </div>
        </header>
        <div class="input"></div>
        <div class="calculator">
            <div class="numbers">
                <div class="row">
                    <button class="number" value="7">7</button>
                    <button class="number" value="8">8</button>
                    <button class="number" value="9">9</button>
                    <button class="del">DEL</button>
                </div>
                <div class="row">
                    <button class="number" value="4">4</button>
                    <button class="number" value="5">5</button>
                    <button class="number" value="6">6</button>
                    <button class="number" value="+">+</button>
                </div>
                <div class="row">
                    <button class="number" value="1">1</button>
                    <button class="number" value="2">2</button>
                    <button class="number" value="3">3</button>
                    <button class="number" value="-">-</button>
                </div>
                <div class="row">
                    <button class="number" value=".">.</button>
                    <button class="number" value="0">0</button>
                    <button class="number" value="/">/</button>
                    <button class="number" value="*">x</button>
                </div>
            </div>
            <div class="otherBtns">
                <button class="reset-btn">RESET</button>
                <button class="equal-btn">=</button>
            </div>
        </div>
    </div>
    <div class="challenge">Challenge by <a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a> -
        Coded by <a href="https://twitter.com/azimifardous" target="_blank">AIZ</a>.</div>
    <script src="main.js"></script>
</body>

</html>
