<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/output.css">
    <link rel="icon" href="/images/logo.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Expenses Chart</title>
</head>

<body class="bg-cream font-dmSans flex flex-col justify-center items-center h-screen w-screen">
    <div class="bg-soft-red w-82 md:w-100 md:max-w-md rounded-xl flex justify-between p-6">
        <div>
            <h3 class="text-veryPaleOrange font-normal">My balance</h3>
            <h2 class="font-bold text-veryPaleOrange text-2xl">$921.48</h2>
        </div>
        <img src="/images/logo.svg" alt="logo" class="w-16 h-16">
    </div>
    <div class="bg-veryPaleOrange w-82 md:w-100 md:max-w-md rounded-xl py-4 px-6 mt-4 flex flex-col">
        <h1 class="font-bold text-darkBrown text-2xl">Spending - Last 7 days</h1>
        <div class="flex justify-between mt-6">
            <div class="bar flex flex-col justify-end items-center mt-2">
                <span
                    class="bg-darkBrown rounded text-veryPaleOrange p-0.5 text-xs md:p-1 md:text-sm font-bold tracking-wider mb-1">$17.45</span>
                <div class="w-6 md:w-9 h-12 bg-soft-red rounded-sm cursor-pointer hover:bg-soft-red-hv transition-all">
                </div>
                <p class="text-mediumBrown text-sm mt-2">mon</p>
            </div>
            <div class="bar flex flex-col justify-end items-center mt-2">
                <span
                    class="bg-darkBrown rounded text-veryPaleOrange p-0.5 text-xs md:p-1 md:text-sm font-bold tracking-wider mb-1">$34.91</span>
                <div class="w-6 md:w-9 h-24 bg-soft-red rounded-sm cursor-pointer hover:bg-soft-red-hv transition-all">
                </div>
                <p class="text-mediumBrown text-sm mt-2">tue</p>
            </div>
            <div class="bar flex flex-col justify-end items-center mt-2">
                <span
                    class="bg-darkBrown rounded text-veryPaleOrange p-0.5 text-xs md:p-1 md:text-sm font-bold tracking-wider mb-1">$52.36</span>
                <div class="w-6 md:w-9 h-36 bg-cyan-me rounded-sm cursor-pointer hover:bg-cyan-me-hv transition-all">
                </div>
                <p class="text-mediumBrown text-sm mt-2">wed</p>
            </div>
            <div class=" bar flex flex-col justify-end items-center mt-2">
                <span
                    class="bg-darkBrown rounded text-veryPaleOrange p-0.5 text-xs md:p-1 md:text-sm font-bold tracking-wider mb-1">$31.07</span>
                <div class="w-6 md:w-9 h-20 bg-soft-red rounded-sm cursor-pointer hover:bg-soft-red-hv transition-all">
                </div>
                <p class="text-mediumBrown text-sm mt-2">wed</p>
            </div>
            <div class="bar flex flex-col justify-end items-center mt-2 ">
                <span
                    class="bg-darkBrown rounded text-veryPaleOrange p-0.5 text-xs md:p-1 md:text-sm font-bold tracking-wider mb-1">$23.39</span>
                <div class="w-6 md:w-9 h-14 bg-soft-red rounded-sm cursor-pointer hover:bg-soft-red-hv transition-all">
                </div>
                <p class="text-mediumBrown text-sm mt-2">fri</p>
            </div>
            <div class="bar flex flex-col justify-end items-center mt-2">
                <span
                    class="bg-darkBrown rounded text-veryPaleOrange p-0.5 text-xs md:p-1 md:text-sm font-bold tracking-wider mb-1">$43.28</span>
                <div class="w-6 md:w-9 h-32 bg-soft-red rounded-sm cursor-pointer hover:bg-soft-red-hv transition-all">
                </div>
                <p class="text-mediumBrown text-sm mt-2">sat</p>
            </div>
            <div class="bar flex flex-col justify-end items-center mt-2">
                <span
                    class="bg-darkBrown rounded text-veryPaleOrange p-0.5 text-xs md:p-1 md:text-sm font-bold tracking-wider mb-1">$25.48</span>
                <div class="w-6 md:w-9 h-16 bg-soft-red rounded-sm cursor-pointer hover:bg-soft-red-hv transition-all">
                </div>
                <p class="text-mediumBrown text-sm mt-2">sun</p>
            </div>
        </div>
        <hr class="my-4 border-cream">
        <div class="flex justify-between items-end">
            <div>
                <h3 class="text-mediumBrown">Total this month</h3>
                <h2 class="text-darkBrown font-bold text-3xl">$478.33</h2>
            </div>
            <div class="text-right">
                <h4 class="font-bold text-darkBrown">+2.4%</h3>
                    <h3 class="text-mediumBrown">from last month</h3>
            </div>
        </div>
    </div>
    <div class="mt-4 text-darkBrown px-6 text-center absolute bottom-1">
        <p>Challenge by <a href="https://www.frontendmentor.io/" target="_blank"
                class="underline hover:no-underline text-soft-red  font-bold">Frontend Mentor</a> -
            Coded by <a href="https://www.twitter.com/azimifardous" target="_blank"
                class="underline hover:no-underline text-soft-red  font-bold">AIZ</a></p>
    </div>
    <script src="app.js"></script>
</body>

</html>
