<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/508a0acc27.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Drawing Canvas</h1>
    <div class="container">
        <canvas id="canvas" height="630px" width="700px"></canvas>
        <div class="tools">
            <div class="range">
                <button id="decrement-btn">
                    <i class="fa-solid fa-minus"></i>
                </button>
                <input type="number" min="5" max="50" step="5" id="number" value="5" readonly>
                <button id="increment-btn">
                    <i class="fa-solid fa-plus"></i>
                </button>
                <input type="color" id="color-picker">
            </div>
            <button id="delete-btn">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
