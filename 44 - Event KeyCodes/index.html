<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Event KeyCodes</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="starter" id="press-info">Press Any Key To Get the JavaScript Event KeyCode Info</div>
        <div class="event hide">
            <span class="info">event.keyCode</span>
            <span class="desc" id="key-code"></span>
        </div>
        <div class="event hide">
            <span class="info">event.code</span>
            <span class="desc" id="code"></span>
        </div>
        <div class="event hide">
            <span class="info">event.key</span>
            <span class="desc" id="key"></span>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
