<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Insect</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="screen">
        <h1>Catch The Insect</h1>
        <button class="btn" id="btn">Play Game</button>
    </div>
    <div class="screen">
        <h1>What is your "favorite" insect?</h1>
        <ul class="insects-list">
            <li>
                <button class="choose-insect-btn">
                    <img src="https://pngimg.com/uploads/fly/fly_PNG3946.png" alt="fly">
                    <p>Fly</p>
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <img src="https://pngimg.com/uploads/mosquito/mosquito_PNG18175.png" alt="mosquito">
                    <p>Mosquito</p>
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <img src="https://pngimg.com/uploads/spider/spider_PNG12.png" alt="spider">
                    <p>Spider</p>
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <img src="https://pngimg.com/uploads/roach/roach_PNG12163.png" alt="roach">
                    <p>Roach</p>
                </button>
            </li>
        </ul>
    </div>
    <div class="screen game-container">
        <h3 id="time" class="time">Time: 00:00</h3>
        <h3 id="score" class="score">Score: 0</h3>
        <h5 id="message" class="message">
            Aren't you annoyed yet? <br>
            You are playing an impossible game!!
        </h5>
    </div>
    <script src="script.js"></script>
</body>

</html>
